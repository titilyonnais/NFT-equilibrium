<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="desc-equ">
      <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="equilibrium" class="img-equ">
      <h1 class="name-product">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes <br />balance and calm.</p>
      <div class="prize-and-date">
        <div class="prize">
          <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="logo equilibrium"
            class="img-logo-equ">
          <p>0.041 ETH</p>
        </div>
        <div class="date">
          <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="log clock" class="img-clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="profil">
      <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="avatar profil" class="img-avatar">
      <p class="person-description">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
